<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Blog</title>
  <meta name="description" content="My Blog">
  <meta name="author" content="Joshua Yang Chen">

</head>

<body>
    <div>
        <h1>My Blog</h1>
    </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
